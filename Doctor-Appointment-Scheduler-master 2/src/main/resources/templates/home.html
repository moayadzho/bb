<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    /* إعادة تعيين الأنماط الافتراضية */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
  scroll-behavior: smooth;
}

/* تحسين مظهر الجسم والخلفية */
body {
  background: #0d1117; /* لون داكن أنيق */
  color: #e0e0e0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* ✅ تحسين مظهر الشريط العلوي */
.navbar {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
  padding: 15px;
  border-radius: 12px;
  transition: all 0.4s ease-in-out;
}

  color: #e0e0e0;
  font-weight: 500;
  transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
}

.navbar-nav .nav-link:hover {
  color: #00bcd4;
  transform: scale(1.1);
}

/* ✅ تحسين زر القائمة عند التصغير */
.navbar-toggler {
  border: none;
  background-color: #00bcd4;
  padding: 8px 12px;
  border-radius: 8px;
  transition: all 0.3s ease-in-out;
}

.navbar-toggler:hover {
  background-color: #008c9e;
  transform: rotate(90deg);
}

/* ✅ تحسين منطقة الصورة */
.post-container {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: center;
  margin-top: 30px;
}

/* ✅ تأثيرات حديثة للصورة */
.post-thumb img {
  max-width: 100%;
  height: auto;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 188, 212, 0.3);
  animation: fadeIn 1.5s ease-in-out;
  transition: transform 0.4s ease-in-out;
}

.post-thumb img:hover {
  transform: scale(1.05);
}

/* ✅ تحسين النصوص */
.post-content {
  max-width: 500px;
  padding: 20px;
  color: #e0e0e0;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  animation: slideIn 1.5s ease-in-out;
}

/* ✅ تأثير حديث على العنوان */
.post-title {
  font-size: 2rem;
  margin-bottom: 20px;
  background: linear-gradient(45deg, #00bcd4, #ff4081);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: neonGlow 1.5s infinite alternate;
}

/* ✅ تحسين الفقرات */
.post-para {
  font-size: 1.1rem;
  line-height: 1.8;
  transition: color 0.3s ease-in-out;
}

.post-para:hover {
  color: #00bcd4;
}

/* ✅ تحسين توافقية التصميم مع الهواتف */
@media (max-width: 768px) {
  .post-container {
    flex-direction: column;
    text-align: center;
  }

  .post-content {
    margin-top: 20px;
    padding: 10px;
  }
}

/* ✅ تأثيرات الأنيميشن */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateX(-50px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes neonGlow {
  from {
    text-shadow: 0 0 10px #00bcd4, 0 0 20px #00bcd4, 0 0 30px #00bcd4;
  }
  to {
    text-shadow: 0 0 15px #ff4081, 0 0 25px #ff4081, 0 0 35px #ff4081;
  }
}/* تأثير عند تحريك الماوس على الروابط */

  </style>
</head>
<body>

      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand text-capitalize" href="#">

      Patient Dashboard</a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="#home"> <i class="fa fa-home mr-1" aria-hidden="true"></i>Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/userdetails}"><i class="fa fa-hospital-o mr-1" aria-hidden="true"></i>My Appointments</a>
        </li>

          <a class="nav-link" th:href="@{/docdetails}"> <i class="fa fa-medkit mr-1" aria-hidden="true"></i>Doctors</a>

  </nav>

  <div class="post-container">
    <div class="post-thumb"><img src="doc.png" alt ="img1" width= "700" height="610"/></div>
    <div class="post-content">
        <h4 class="post-title" th:text="'Welcome '+${email}"></h4>
