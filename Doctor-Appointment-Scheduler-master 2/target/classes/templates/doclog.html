<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>My Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		  crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="my-login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<style>
		/* Reset defaults */
		* {
		    margin: 0;
		    padding: 0;
		    box-sizing: border-box;
		}

		/* Global background and page setup */
		body.my-login-page {
		    background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
		    font-family: 'Poppins', sans-serif;
		    height: 100vh;
		    overflow: hidden;
		}

		section.h-100 {
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    height: 100%;
		}

		.container.h-100 {
		    height: 100%;
		}

		.card-wrapper {
		    max-width: 400px;
		    width: 100%;
		    margin: auto;
		}

		.brand {
		    text-align: center;
		    margin-bottom: 20px;
		}

		.brand img {
		    width: 100px;
		    border-radius: 50%;
		    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		    transition: transform 0.3s ease;
		}

		.brand img:hover {
		    transform: scale(1.1);
		}

		.card.fat {
		    padding: 30px;
		    border: none;
		    border-radius: 10px;
		    background-color: #ffffff;
		    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
		    position: relative;
		    overflow: hidden;
		    transition: transform 0.3s ease, box-shadow 0.3s ease;
		}

		.card.fat::before {
		    content: '';
		    position: absolute;
		    top: -50%;
		    left: -50%;
		    width: 200%;
		    height: 200%;
		    background: radial-gradient(circle, rgba(33,150,243,0.15) 0%, transparent 70%);
		    transform: rotate(45deg);
		    animation: pulse 5s infinite;
		    pointer-events: none;
		}

		@keyframes pulse {
		    0% { transform: scale(0.95) rotate(45deg); }
		    50% { transform: scale(1.05) rotate(45deg); }
		    100% { transform: scale(0.95) rotate(45deg); }
		}

		.card .card-title {
		    text-align: center;
		    font-weight: 600;
		    margin-bottom: 20px;
		    font-size: 1.2rem;
		    color: #0277bd;
		}

		/* Update label styling to include the icon inline */
		.form-group label {
		    font-size: 1rem;
		    font-weight: 600;
		    color: #0277bd;
		    display: flex;
		    align-items: center;
		}

		.form-group label i {
		    margin-right: 8px; /* spacing between icon and text */
		}

		.form-control {
		    font-size: 1rem;
		    border-radius: 8px;
		    /* Remove extra left padding since we are not placing the icon inside */
		    padding: 8px 12px;
		}

		.btn {
		    width: 100%;
		    margin-bottom: 10px;
		    font-size: 1rem;
		    font-weight: 600;
		    letter-spacing: 0.5px;
		    transition: all 0.3s ease;
		}

		.btn-primary {
		    background: #0288d1;
		    border: none;
		    color: #fff;
		    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}

		.btn-primary:hover {
		    background: #0277bd;
		    transform: translateY(-2px);
		}

		.footer {
		    margin-top: 20px;
		    text-align: center;
		    font-size: 0.9rem;
		    color: #01579b;
		}
	</style>
</head>
<body class="my-login-page">
<section class="h-100">
	<div class="container h-100">
		<div class="row justify-content-md-center h-100">
			<div class="card-wrapper">
				<div class="brand">
					<img src="sign.jpg" alt="logo">
				</div>
				<div class="card fat">
					<div class="card-body">
						<h4 class="card-title">Doctor's Login</h4>
						<form th:action="@{/authenticatedoc}" method="POST" class="my-login-validation" novalidate>
							<div class="form-group">
								<!-- Icon placed inline within the label -->
								<label for="email">
									<i class="fas fa-envelope"></i>
									E-Mail Address
								</label>
								<input id="email" type="email" class="form-control" name="email" required autofocus>
								<div class="invalid-feedback">
									Email is invalid
								</div>
							</div>

							<div class="form-group">
								<!-- Icon placed inline within the label -->
								<label for="password">
									<i class="fas fa-lock"></i>
									Password
								</label>
								<input id="password" type="password" class="form-control" name="password" required>
								<div class="invalid-feedback">
									Password is required
								</div>
							</div>

							<div class="form-group m-0">
								<button type="submit" class="btn btn-primary btn-block">
									Login
								</button>
							</div>
							<div class="mt-4 text-center">
								Don't have an account? <a th:href="@{/registerdoc}">Create One</a>
							</div>
						</form>
					</div>
				</div>
				<div class="footer">
					OOAD MiniProject - Hospital Management System
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
